<h2>Entrer un nouvelle course</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="form-label">Lieu</label>
         <input class="form-control" type="text" id="location" required [(ngModel)]="model.location" name="location" /> 
    </div>
    <div class="form-group">
        <label class="form-label">Date</label>
        <input class="form-control" type="text" id="date" required [(ngModel)]="model.date" name="date" />
    </div>
    <div class="form-group">
        <label class="form-label">Participants</label>
        <div *ngFor="let p of allPonies; let i=index">
        {{p.name}} <input type="checkbox" name="{{p.name}}" (change)="poniesBool[i] = !poniesBool[i]">
        </div>
    </div>
    <button type="submit">Enregistrer</button>

</form>
